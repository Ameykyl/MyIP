<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="https://cdn.jsdelivr.net/npm/skx@0.0.1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <title>IP 地址查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.2/css/bulma.min.css">

<body>
    <div class="container">
        <section class="section">
            <h1 class="sk-text-center title">IP 地址查询</h1>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">内网 IP 地址</h2>
                        <p class="sk-text-center sk-text-small">数据来自 WebRTC + 纯真</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-webrtc"></p>
                                <p id="ip-webrtc-cz88" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国内查询</h2>

                        <hr class="sk-my-2">
                        <div class="ip-body">

                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-taobao"></p>
                                <p id="ip-taobao-cz88" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="box">

                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-ipsb"></p>
                                <p id="ip-ipsb-geo" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国外查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自 ipify + 纯真</p>

                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-ipify"></p>
                                <p id="ip-ipify-cz88" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="sk-text-center sk-text-bold subtitle sk-mb-1">从国外查询</h2>
                        <p class="sk-text-center sk-text-small">数据来自 ipify + IP-API.com</p>
                        <hr class="sk-my-2">
                        <div class="ip-body">
                            <div class="sk-text-center">
                                <p id="ip-ipify-1"></p>
                                <p id="ip-ipify-ipapi" class="sk-text-small"></p>
                            </div>
                        </div>
                    </div>
                </div>

    <script src="https://www.taobao.com/help/getip.php"></script>
    <script src="https://ipv4.ip.sb/addrinfo.php?callback=IP.getIpsbIP"></script>
